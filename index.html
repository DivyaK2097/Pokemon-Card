<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>

</head>
<body>
    <h1>Choose the card</h1>
    <div class="card-container">
        <div class="card" id="char">
            <h2>Fire</h2>
            <img src="img/char.jpg" class="card-image" alt="charmander">
        </div>

        <div class="card" id="squi">
            <h2>Water</h2>
            <img src="img/squi.jpg" class="card-image" alt="squirtle">
        </div>

        <div class="card" id="bul">
            <h2>Grass</h2>
            <img src="img/bul.jpg" class="card-image" alt="bulbosour">
        </div>
    </div>
    
</body>
</html>
